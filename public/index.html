<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Hub</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div>
        <nav>
          <div>
            <div class="flex items">
              <div class="bg-amber-700 h-4 w-6"></div>
              <div class="bg-orange-600 h-8 w-6"></div>
              <div class="bg-red-500 h-10 w-6"></div>
              <h1
                class="text-amber-700 text-6xl font-semibold p-4 border-b border-amber-700 uppercase"
              >
                Games Hub
              </h1>
            </div>

            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">contact</a></li>
              <li><a href="#">Play Zone</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <main>
        <div class="flex justify-end">
          <a href="#" class="text-amber-700">Login</a>
          <a href="#" class="text-amber-700 ml-3">Sign Up</a>
        </div>

        <header>
          <h2>Game Type</h2>
          <h3>Quick Plays</h3>
        </header>

        <div>
          <h4
            class="text-2xl border-b border-amber-400 text-amber-500 px-6 py-4 font-bold"
          >
            Trending Games
          </h4>
          <div class="px-6">
            <div class="py-8">
              <img src="assets/image/game-3.jpg" alt="Chess" />
            </div>
            <div>
              <span>Chess Games Hubilti</span>
              <span>Build by Riot Gaming</span>
            </div>
          </div>
          <h4
            class="text-2xl border-b border-amber-400 text-amber-500 px-6 py-4 font-bold"
          >
            Upcoming Games
          </h4>
          <div class="px-6">
            <div class="py-8">
              <img src="assets/image/game-3.jpg" alt="Chess" />
            </div>
            <div>
              <span>Card Games Hubilti</span>
              <span>Build by Alpha Gaming</span>
            </div>
            <div>
              <div>Load More Games...</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
